services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warrior-ens-api
    restart: unless-stopped
    ports:
      - "3000:3000"  # HTTP API
      - "8080:8080"  # WebSocket
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=8080
      - USE_REDIS=true
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - redis
    networks:
      - ens-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
    labels:
      - "com.warrior.service=ens-api"
      - "com.warrior.version=2.0.0"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: warrior-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ens-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: warrior-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - ens-network
    depends_on:
      - redis
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

networks:
  ens-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
